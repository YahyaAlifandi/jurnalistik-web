<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">\    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body class="bg-gray-100 flex">
    <div class="flex items-center py-3 px-5 fixed bg-white m-5 rounded-lg shadow-lg z-10">
        <button id="menu-toggle" class="text-blue-950 text-3xl">
            <i class="bi bi-list"></i>
        </button>
    </div>
    <div id="sidebar" class="bg-zinc-50 p-5 shadow-md w-64 z-10 transform -translate-x-full transition-transform duration-300 ease-in-out md:translate-x-0 h-screen fixed md:relative">
        <h1 class="text-2xl font-bold mb-7 text-center text-blue-950">Xionnary</h1>
        <ul class="space-y-3 text-sm items-center">
            <li class="px-5 py-3 hover:text-violet-600 rounded text-gray-400 font-semibold"><i class="bi bi-house mr-2"></i> <a href="index.html">Home</a></li>
            <li class="px-5 py-3 hover:text-violet-600 rounded text-gray-400 font-semibold"><i class="bi bi-info-circle mr-2"></i> <a href="update-about.html">About</a></li>
            <li class="px-5 py-3 hover:text-violet-600 rounded text-gray-400 font-semibold"><i class="bi bi-people mr-2"></i><a href="update-data-siswa.html">Data Siswa</a></li>
            <li class="bg-violet-600 px-5 py-3 rounded-xl shadow-md text-white font-semibold"> <i class="bi bi-envelope mr-2"></i> <a href="contact-us.html">Contact</a></li>
        </ul>
    </div>
    <div class="container-card items-center justify-center flex w-full md:mt-0 mt-24 m-5 md:m-0">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-purple-600 mb-4">Let's talk</h2>
            <p class="text-gray-600 mb-6">
                To request a quote or want to meet up for coffee, contact us directly or fill out the form and we will get back to you promptly.
            </p>
    
            <form>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2" for="name">Your Name</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" type="text" id="name" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-medium mb-2" for="email">Your Email</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" type="email" id="email" placeholder="Your Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-medium mb-2" for="message">Your Message</label>
                    <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400" id="message" rows="4" placeholder="Type something if you want..."></textarea>
                </div>
                <button class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400">
                    Send Message
                </button>
            </form>
        </div>
    </div>

</body>
<script>
            const card = document.getElementById('card');
    const card2 = document.getElementById('card2');
    window.onload = function() {
        card.classList.add('translate-y-0');
        card.classList.remove('translate-y-10');
        card.classList.add('opacity-1');
        card.classList.remove('opacity-0');

        card2.classList.add('translate-y-0');
        card2.classList.remove('translate-y-10');
        card2.classList.add('opacity-1');
        card2.classList.remove('opacity-0');
    }
    const menu_toggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    function openSidebar() {
        sidebar.classList.add('translate-x-0');
        sidebar.classList.remove('-translate-x-full');
        document.addEventListener('click', closeSidebarOnOutsideClick);
    };
    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        sidebar.classList.remove('translate-x-0');
        document.addEventListener('click', closeSidebarOnOutsideClick);
    }
    function closeSidebarOnOutsideClick(event) {
        if (!sidebar.contains(event.target) && !menu_toggle.contains(event.target)) {
            closeSidebar();
        }
    }
    menu_toggle.addEventListener('click', (event) => {
        event.stopPropagation();
        if (sidebar.classList.contains(openSidebar)) {
            closeSidebar();
        }
        else {
            openSidebar();
        }
    });
</script>
</html>
